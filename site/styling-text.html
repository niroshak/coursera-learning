<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>styling text</title>
	<style>
		.style{
			font-family: Arial,Helvetica,sans-serif;
			color: #0000ff;
			font-style: italic;
			font-weight: 800;
			font-size: 24px;
			text-transform: capitalize;

		}
	</style>
</head>
<body>
	<p>you can get commonly used font combinations from <a href="https://www.w3schools.com/">https://www.w3schools.com</a></p>
	<p class="style">pinky is a good girl</p>

</body>
</html>
