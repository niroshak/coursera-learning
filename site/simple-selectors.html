<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>simple selectors</title>
	<style>
		/*all h2 elements*/
		h2{
			color: red;
			font-size: 20px;
			text-align: center;
		}
		/*all with class="highlight"*/
		.highlight{
			font-size: 20px;
			font-weight: bold;
			font font-style: italic;
			background: green;
			opacity: .6;
		}

		/*element with id="main point"*/
		#mainpoint{
			font-size: 20px;
			font-weight: bold;
			font-style: italic;
			background: red;
			opacity: .7;
		}

		/*all P AND h1 elements*/
		p,h1{
			color: blue;
			text-align: center;
		}
	</style>
</head>
<body>
	<h1>simple selectors (h1)</h1>
	<h2>subheading 1 (h2)</h2>
	<p class="highlight">nsjsdh udug kshf</p>
	<h2>subheading 2</h2>
	<p class="highlight">knihdi kjdi ,du ndsu</p>
<div>this is the mainpoint so attribute id="mainpoint
<span id="mainpoint">id="mainpoint".</span>
</div>
</body>
</html>
