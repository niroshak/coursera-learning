<!DOCTYPE html>
<html>
<head>
    <script>
        function randomcolor(){

            var clr= "#"+((1<<24)*Math.random()|0).toString(16);
            
                document.getElementsByClassName("container")[0].style.backgroundColor = clr;
        }
    </script>
	<title>Colour game</title>
	<style>
    	 .container{
            background-color: blue;
    	 	width: 200px;
    	 	height: 150px;
    	 }

    	button{
    		color: green;
    		width:100%;
    		height:150%;
    	}
    </style>
	</head>
<body>
	<button onclick="randomcolor()">click</button>
	<div class="container">abcd</div>
    
	


</body>
</html>
