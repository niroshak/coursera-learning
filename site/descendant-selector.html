<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>descendant selector</title>
	<style>
		/*all li elements that are inside section element*/
		article li{
			color: green;
		}
	</style>

</head>
<body>
	<h1>descendant selector</h1>
	<section>
		Table of contents:
		<ul>
			<li>article 1</li>
			<li>article 2</li>
			<li>article 3</li>
		</ul>
	</section>
	<article>
		Shopping list:
		<ul>
			<li>cookies</li>
			<li>chocolates</li>
			<li>icecreams</li>
		</ul>
	</article>

</body>
</html>
