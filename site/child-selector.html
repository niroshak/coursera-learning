<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>child selector</title>

	<style>
		/*any article element which is a direct child of a section element i.e, any article element whose immediate oarent is a section element*/ 
		section>article{
			color: green;
			font-size: 24px;
		}
		/*any h2 element which is a direct child of  a section element i.e, h2 element whose immediate parent is a section element*/
		section>h2{
			color: green;
		}
	</style>
</head>
<body>
	<h1>child selector</h1>
	<section>
		<h2>subheading 1</h2>
		<div>
			<article>ARTICLE which is inside DIV that is inside SECTION</article>
		</div>
	</section>

	<section>
		<article>ARTICLE is a direct child of section element</article>
    </section>
    <section>
    <h2>subheading 2</h2>
</section>
</body>
</html>
