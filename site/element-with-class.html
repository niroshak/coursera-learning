<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>element with class selector</title>
	<style>
		/*all with class="highlight"*/

		.highlight{
			background: green;
		}

		/*all p elements with class="highlight"*/
		p.highlight{
			font-style: italic;
		} 
		/*all elements with class 'highlight' as well as with class 'mainpoint'.*/
		.highlight.mainpoint{
			color: red;
			background: black;
		}

	</style>
</head>
<body>
	<h1 class="highlight">element with class selector</h1>
<p>jokor pkep lfero letkor kgmr</p>
<p class="highlight">This is P with class="highlight"</p>
<div class="mainpoint highlight">This is the mainpoint of the entire article</div>

</body>
</html>
